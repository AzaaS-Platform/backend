service:
    name: azaas-backend
    description: 'AzaaS Backend Lambda service'

custom:
    webpack:
        webpackConfig: ./webpack.config.js
        includeModules: true

plugins:
    - serverless-webpack

provider:
    name: aws
    runtime: nodejs12.x
    stage: ${opt:stage, 'dev'}
    region: eu-central-1
    apiGateway:
        minimumCompressionSize: 1024 # Enable gzip compression for responses > 1 KB
    environment:
        AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
        STAGE: ${self:provider.stage}
        REGION: ${self:provider.region}
    iamRoleStatements:
        - Effect: Allow
          Action:
              - dynamodb:Query
              - dynamodb:Scan
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:UpdateItem
              - dynamodb:DeleteItem
              - dynamodb:DescribleTable
          Resource: "*"

functions:
    hello:
        handler: src/controllers/handler.hello
        events:
            - http:
                  method: get
                  path: hello
    bye:
        handler: src/controllers/handler.bye
        events:
            - http:
                  method: get
                  path: bye
    getUser:
        handler: src/controllers/handler.getUser
        events:
            - http:
                method: get
                path: getUser
    getGroup:
        handler: src/controllers/handler.getGroup
        events:
            - http:
                  method: get
                  path: getGroup
    roleGet:
        handler: src/controllers/RoleController.get
        events:
            - http:
                  method: get
                  path: role/get
    roleGetAll:
        handler: src/controllers/RoleController.getAll
        events:
            - http:
                  method: get
                  path: role/getAll