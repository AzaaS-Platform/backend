service:
    name: azaas-backend
    description: 'AzaaS Backend Lambda service'

custom:
    webpack:
        webpackConfig: ./webpack.config.js
        includeModules: true

plugins:
    - serverless-webpack

provider:
    name: aws
    runtime: nodejs12.x
    stage: ${opt:stage, 'dev'}
    region: eu-central-1
    apiGateway:
        minimumCompressionSize: 1024 # Enable gzip compression for responses > 1 KB
    environment:
        AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
        STAGE: ${self:provider.stage}
        REGION: ${self:provider.region}
    iamRoleStatements:
        - Effect: Allow
          Action:
              - dynamodb:Query
              - dynamodb:Scan
              - dynamodb:GetItem
              - dynamodb:PutItem
              - dynamodb:UpdateItem
              - dynamodb:DeleteItem
              - dynamodb:DescribleTable
          Resource: "*"

functions:
    groupGet:
        handler: src/controllers/GroupController.get
        events:
            - http:
                  method: get
                  path: group/get
    groupGetAll:
        handler: src/controllers/GroupController.getAll
        events:
            - http:
                  method: get
                  path: group/getAll
    groupAdd:
        handler: src/controllers/GroupController.add
        events:
            - http:
                  method: post
                  path: group/add
    groupModify:
        handler: src/controllers/GroupController.modify
        events:
            - http:
                  method: put
                  path: group/modify
    groupRemove:
      handler: src/controllers/GroupController.remove
      events:
        - http:
            method: delete
            path: group/remove
